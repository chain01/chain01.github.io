<p>##服务器端<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br></pre></td><td class="code"><pre><span class="line">/*socket tcp服务器端*/  </span><br><span class="line">#include &lt;sys/stat.h&gt;  </span><br><span class="line">#include &lt;fcntl.h&gt;  </span><br><span class="line">#include &lt;errno.h&gt;  </span><br><span class="line">#include &lt;netdb.h&gt;  </span><br><span class="line">#include &lt;sys/types.h&gt;  </span><br><span class="line">#include &lt;sys/socket.h&gt;  </span><br><span class="line">#include &lt;netinet/in.h&gt;  </span><br><span class="line">#include &lt;arpa/inet.h&gt;  </span><br><span class="line">  </span><br><span class="line">#include &lt;stdio.h&gt;  </span><br><span class="line">#include &lt;string.h&gt;  </span><br><span class="line">#include &lt;stdlib.h&gt;  </span><br><span class="line">#include &lt;unistd.h&gt;  </span><br><span class="line">  </span><br><span class="line">#define SERVER_PORT 5555  </span><br><span class="line">  </span><br><span class="line">/* </span><br><span class="line"> 监听后，一直处于accept阻塞状态， </span><br><span class="line"> 直到有客户端连接， </span><br><span class="line"> 当客户端如数quit后，断开与客户端的连接 </span><br><span class="line"> */  </span><br><span class="line">  </span><br><span class="line">int main()  </span><br><span class="line">&#123;  </span><br><span class="line">    //调用socket函数返回的文件描述符  </span><br><span class="line">    int serverSocket;  </span><br><span class="line">    //声明两个套接字sockaddr_in结构体变量，分别表示客户端和服务器  </span><br><span class="line">    struct sockaddr_in server_addr;  </span><br><span class="line">    struct sockaddr_in clientAddr;  </span><br><span class="line">    int addr_len = sizeof(clientAddr);  </span><br><span class="line">    int client;  </span><br><span class="line">    char buffer[200];  </span><br><span class="line">    int iDataNum;  </span><br><span class="line">      </span><br><span class="line">    //socket函数，失败返回-1  </span><br><span class="line">    //int socket(int domain, int type, int protocol);  </span><br><span class="line">    //第一个参数表示使用的地址类型，一般都是ipv4，AF_INET  </span><br><span class="line">    //第二个参数表示套接字类型：tcp：面向连接的稳定数据传输SOCK_STREAM  </span><br><span class="line">    //第三个参数设置为0  </span><br><span class="line">    if((serverSocket = socket(AF_INET, SOCK_STREAM, 0)) &lt; 0)  </span><br><span class="line">    &#123;  </span><br><span class="line">        perror(&quot;socket&quot;);  </span><br><span class="line">        return 1;  </span><br><span class="line">    &#125;  </span><br><span class="line">  </span><br><span class="line">    bzero(&amp;server_addr, sizeof(server_addr));  </span><br><span class="line">    //初始化服务器端的套接字，并用htons和htonl将端口和地址转成网络字节序  </span><br><span class="line">    server_addr.sin_family = AF_INET;  </span><br><span class="line">    server_addr.sin_port = htons(SERVER_PORT);  </span><br><span class="line">    //ip可是是本服务器的ip，也可以用宏INADDR_ANY代替，代表0.0.0.0，表明所有地址  </span><br><span class="line">    server_addr.sin_addr.s_addr = htonl(INADDR_ANY);  </span><br><span class="line">    //对于bind，accept之类的函数，里面套接字参数都是需要强制转换成(struct sockaddr *)  </span><br><span class="line">    //bind三个参数：服务器端的套接字的文件描述符，  </span><br><span class="line">    if(bind(serverSocket, (struct sockaddr *)&amp;server_addr, sizeof(server_addr)) &lt; 0)  </span><br><span class="line">    &#123;  </span><br><span class="line">        perror(&quot;connect&quot;);  </span><br><span class="line">        return 1;  </span><br><span class="line">    &#125;  </span><br><span class="line">    //设置服务器上的socket为监听状态  </span><br><span class="line">    if(listen(serverSocket, 5) &lt; 0)   </span><br><span class="line">    &#123;  </span><br><span class="line">        perror(&quot;listen&quot;);  </span><br><span class="line">        return 1;  </span><br><span class="line">    &#125;  </span><br><span class="line">  </span><br><span class="line">    while(1)  </span><br><span class="line">    &#123;  </span><br><span class="line">        printf(&quot;Listening on port: %d\n&quot;, SERVER_PORT);  </span><br><span class="line">        //调用accept函数后，会进入阻塞状态  </span><br><span class="line">        //accept返回一个套接字的文件描述符，这样服务器端便有两个套接字的文件描述符，  </span><br><span class="line">        //serverSocket和client。  </span><br><span class="line">        //serverSocket仍然继续在监听状态，client则负责接收和发送数据  </span><br><span class="line">        //clientAddr是一个传出参数，accept返回时，传出客户端的地址和端口号  </span><br><span class="line">        //addr_len是一个传入-传出参数，传入的是调用者提供的缓冲区的clientAddr的长度，以避免缓冲区溢出。  </span><br><span class="line">        //传出的是客户端地址结构体的实际长度。  </span><br><span class="line">        //出错返回-1  </span><br><span class="line">        client = accept(serverSocket, (struct sockaddr*)&amp;clientAddr, (socklen_t*)&amp;addr_len);  </span><br><span class="line">        if(client &lt; 0)  </span><br><span class="line">        &#123;  </span><br><span class="line">            perror(&quot;accept&quot;);  </span><br><span class="line">            continue;  </span><br><span class="line">        &#125;  </span><br><span class="line">        printf(&quot;\nrecv client data...n&quot;);  </span><br><span class="line">        //inet_ntoa   ip地址转换函数，将网络字节序IP转换为点分十进制IP  </span><br><span class="line">        //表达式：char *inet_ntoa (struct in_addr);  </span><br><span class="line">        printf(&quot;IP is %s\n&quot;, inet_ntoa(clientAddr.sin_addr));  </span><br><span class="line">        printf(&quot;Port is %d\n&quot;, htons(clientAddr.sin_port));  </span><br><span class="line">        while(1)  </span><br><span class="line">        &#123;  </span><br><span class="line">            iDataNum = recv(client, buffer, 1024, 0);  </span><br><span class="line">            if(iDataNum &lt; 0)  </span><br><span class="line">            &#123;  </span><br><span class="line">                perror(&quot;recv&quot;);  </span><br><span class="line">                continue;  </span><br><span class="line">            &#125;  </span><br><span class="line">            buffer[iDataNum] = &apos;\0&apos;;  </span><br><span class="line">            if(strcmp(buffer, &quot;quit&quot;) == 0)  </span><br><span class="line">                break;  </span><br><span class="line">            printf(&quot;%drecv data is %s\n&quot;, iDataNum, buffer);  </span><br><span class="line">            send(client, buffer, iDataNum, 0);  </span><br><span class="line">        &#125;  </span><br><span class="line">    &#125;  </span><br><span class="line">    return 0;  </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>

s="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br></pre></td><td class="code"><pre><span class="line">/*socket tcp客户端*/  </span><br><span class="line">#include &lt;sys/stat.h&gt;  </span><br><span class="line">#include &lt;fcntl.h&gt;  </span><br><span class="line">#include &lt;errno.h&gt;  </span><br><span class="line">#include &lt;netdb.h&gt;  </span><br><span class="line">#include &lt;sys/types.h&gt;  </span><br><span class="line">#include &lt;sys/socket.h&gt;  </span><br><span class="line">#include &lt;netinet/in.h&gt;  </span><br><span class="line">#include &lt;arpa/inet.h&gt;  </span><br><span class="line">  </span><br><span class="line">#include &lt;stdio.h&gt;  </span><br><span class="line">#include &lt;string.h&gt;  </span><br><span class="line">#include &lt;stdlib.h&gt;  </span><br><span class="line">#include &lt;unistd.h&gt;  </span><br><span class="line">  </span><br><span class="line">#define SERVER_PORT 5555  </span><br><span class="line">  </span><br><span class="line">/* </span><br><span class="line"> 连接到服务器后，会不停循环，等待输入， </span><br><span class="line"> 输入quit后，断开与服务器的连接 </span><br><span class="line"> */  </span><br><span class="line">  </span><br><span class="line">int main()  </span><br><span class="line">&#123;  </span><br><span class="line">    //客户端只需要一个套接字文件描述符，用于和服务器通信  </span><br><span class="line">    int clientSocket;  </span><br><span class="line">    //描述服务器的socket  </span><br><span class="line">    struct sockaddr_in serverAddr;  </span><br><span class="line">    char sendbuf[200];  </span><br><span class="line">    char recvbuf[200];  </span><br><span class="line">    int iDataNum;  </span><br><span class="line">    if((clientSocket = socket(AF_INET, SOCK_STREAM, 0)) &lt; 0)  </span><br><span class="line">    &#123;  </span><br><span class="line">        perror(&quot;socket&quot;);  </span><br><span class="line">        return 1;  </span><br><span class="line">    &#125;  </span><br><span class="line">  </span><br><span class="line">    serverAddr.sin_family = AF_INET;  </span><br><span class="line">    serverAddr.sin_port = htons(SERVER_PORT);  </span><br><span class="line">    //指定服务器端的ip，本地测试：127.0.0.1  </span><br><span class="line">    //inet_addr()函数，将点分十进制IP转换成网络字节序IP  </span><br><span class="line">    serverAddr.sin_addr.s_addr = inet_addr(&quot;127.0.0.1&quot;);  </span><br><span class="line">    if(connect(clientSocket, (struct sockaddr *)&amp;serverAddr, sizeof(serverAddr)) &lt; 0)  </span><br><span class="line">    &#123;  </span><br><span class="line">        perror(&quot;connect&quot;);  </span><br><span class="line">        return 1;  </span><br><span class="line">    &#125;  </span><br><span class="line">  </span><br><span class="line">    printf(&quot;connect with destination host...\n&quot;);  </span><br><span class="line">  </span><br><span class="line">    while(1)  </span><br><span class="line">    &#123;  </span><br><span class="line">        printf(&quot;Input your world:&gt;&quot;);  </span><br><span class="line">        scanf(&quot;%s&quot;, sendbuf);  </span><br><span class="line">        printf(&quot;\n&quot;);  </span><br><span class="line">  </span><br><span class="line">        send(clientSocket, sendbuf, strlen(sendbuf), 0);  </span><br><span class="line">        if(strcmp(sendbuf, &quot;quit&quot;) == 0)  </span><br><span class="line">            break;  </span><br><span class="line">        iDataNum = recv(clientSocket, recvbuf, 200, 0);  </span><br><span class="line">        recvbuf[iDataNum] = &apos;\0&apos;;  </span><br><span class="line">        printf(&quot;recv data of my world is: %s\n&quot;, recvbuf);  </span><br><span class="line">    &#125;  </span><br><span class="line">    close(clientSocket);  </span><br><span class="line">    return 0;  </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
